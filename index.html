<html>

<head>
  <title>QuizzApp - New Design</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="game.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>

  <div class="progress">
    <div class="progress-bar w-0" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="quizcontainer" id="quizcontainer">
    <!--<div class="alert alert-success d-none" id="correct-answer" role="alert">
      Your answer is correct!!
    </div>
    <div class="alert alert-danger d-none" id="wrong-answer" role="alert">
      Your answer is wrong...
    </div>-->

    <div class="quizcontainer-left">
      <img class="quiz-logo" src="img/Quiz app 1.png">

      <div class="nav-bar" id="nav-bar">
        <div class="nav-bar-points"><span>HTML</span></div>
        <div class="nav-bar-points"><span>CSS</span></div>
        <div class="nav-bar-points"><span>JS</span></div>
        <div class="nav-bar-points"><span>Java</span></div>
      </div>
      <div class="nav-bar-html d-none" id="nav-bar-html">
        <div class="nav-bar-points-html"><span>HTML</span></div>
        <div class="nav-bar-points"><span>CSS</span></div>
        <div class="nav-bar-points"><span>JS</span></div>
        <div class="nav-bar-points"><span>Java</span></div>
      </div>
      <div class="nav-bar-css d-none" id="nav-bar-css">
        <div class="nav-bar-points"><span>HTML</span></div>
        <div class="nav-bar-points-css"><span>CSS</span></div>
        <div class="nav-bar-points"><span>JS</span></div>
        <div class="nav-bar-points"><span>Java</span></div>
      </div>
      <div class="nav-bar-js d-none" id="nav-bar-js">
        <div class="nav-bar-points"><span>HTML</span></div>
        <div class="nav-bar-points"><span>CSS</span></div>
        <div class="nav-bar-points-js"><span>JS</span></div>
        <div class="nav-bar-points"><span>Java</span></div>
      </div>
      <div class="nav-bar-java d-none" id="nav-bar-java">
        <div class="nav-bar-points"><span>HTML</span></div>
        <div class="nav-bar-points"><span>CSS</span></div>
        <div class="nav-bar-points"><span>JS</span></div>
        <div class="nav-bar-points-java"><span>Java</span></div>
      </div>
    </div>

    <div class="quizcontainer-right">
      <div id="main-image"><img class="main-image" src="img/Slide1 2.jpg">
      </div>
      <div id="text" class="text">
        <h1><b>Welcome to the awesome Developer Quiz</b></h1>
        <p class="sub-text">Ready for the challenge? </p>
      </div>

      <div class="question d-none" id="question">
        Question will come here
      </div>

      <div class="instruction d-none" id="instruction">
        Please select your answer
      </div>

      <div id="start-btn-container" class="start-btn-container" onclick="startQuiz()">
        <div class="start-btn">
          <div class="start-btn-text">START NOW
          </div>
          <div class="start-btn-arrow"><img src="img/arrow-30-32.png">
          </div>

        </div>
      </div>


      <div>
        <div class="answer-buttons">
          <div class="answer-container" id="answer-container">
            <div class="letter"><b>A</b></div>
            <div class="answer" id="answer1" onclick="answer(1)">Answer A
            </div>
          </div>
          <div class="answer-container" id="answer-container">
            <div class="letter"><b>B</b></div>
            <div class="answer" id="answer2" onclick="answer(2)">Answer B
            </div>
          </div>
          <div class="answer-container" id="answer-container">
            <div class="letter"><b>C</b></div>
            <div class="answer" id="answer3" onclick="answer(3)">Answer C
            </div>
          </div>
          <div class="answer-container" id="answer-container">
            <div class="letter"><b>D</b></div>
            <div class="answer" id="answer4" onclick="answer(4)">Answer D
            </div>
          </div>

        </div>
      </div>
      <div onclick="nextQuestion()" id="next" class="next-button btn-light d-none">
        <img src="img/arrow-24-32.png">
      </div>
      <div onclick="backQuestion()" id="back" class="back-button btn-light d-none">
        <img src="img/arrow-88-32.png">
      </div>
    </div>
  </div>
</body>

</html>
